<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="icon" href="./assets/tomate.png" type="image/png" />
        <link rel="stylesheet" href="./style.css" />
        <title>Pomodoro</title>
    </head>
    <body>
        <div class="mode-selector-container">
            <div class="mode-selector">
                <button id="pomodoro-mode" class="mode-button active">
                    POMODORO
                    <span class="time-value" id="time-value-mode-selector">
                        25/5</span
                    >
                </button>
                <button id="long-pomodoro-mode" class="mode-button">
                    POMODORO
                    <span class="time-value" id="time-value-long-mode-selector">
                        50/10</span
                    >
                </button>
            </div>
            <button id="settings-btn" class="settings-btn">
                <img src="./assets/config.png" alt="settings button" />
            </button>
        </div>
        <div class="app-circle">
            <div class="circle-shape">
                <div class="semi-circle right-side circle-mask"></div>
                <div class="semi-circle right-side circle"></div>
                <div class="semi-circle left-side circle-mask"></div>
                <div class="semi-circle left-side circle"></div>
            </div>

            <div class="timer-display">
                <span id="time-minutes">25</span>
                <span class="separator">:</span>
                <span id="time-seconds">00</span>
                <span id="session-type">foco</span>
            </div>
        </div>

        <div class="timer-controls">
            <button id="start-btn" class="control-btn primary">
                <img src="./assets/play.png" alt="start button" />
            </button>
            <button id="pause-btn" class="control-btn">
                <img src="./assets/pause.png" alt="pause button" />
            </button>
            <button id="reset-btn" class="control-btn">
                <img src="./assets/reset.png" alt="reset button" />
            </button>
        </div>

        <div class="cycle-tracker">
            <p>
                SESSÃO
                <span id="ciclos-completos">0</span> DE
                <span id="total-ciclos">4</span>
            </p>
        </div>

        <footer class="pomodoro-footer">
            <div class="footer-content">
                <img
                    src="assets/github.png"
                    alt="github logo"
                    class="footer-logo"
                />
                <a
                    class="link"
                    href="https://github.com/renxlr"
                    target="_blank"
                    rel="noopener noreferrer"
                >
                    Github
                </a>
            </div>
        </footer>

        <div class="settings-panel" id="settingsPanel">
            <button id="btn-personalizar" class="setting-button">
                PERSONALIZAR
            </button>
            <button id="btn-editar-sessoes" class="setting-button">
                EDITAR SESSÕES
            </button>
            <button id="btn-tarefas" class="setting-button">TAREFAS</button>
        </div>
        <div class="edit-sessions-panel" id="editSessionsPanel">
            <div class="panel-header">
                <button
                    id="btn-voltar-sessoes"
                    class="setting-button back-button">
                        <
                </button>
                <h2>Editar Sessões</h2>
            </div>

            <div class="input-group">
                <label>Foco (min)</label>
                <input type="number" id="input-foco" min="1" value="25" />
            </div>

            <div class="input-group">
                <label>Pausa (min)</label>
                <input type="number" id="input-pausa" min="1" value="5" />
            </div>
            <div class="input-group">
                <label>Sessões</label>
                <input type="number" id="input-sessoes" min="1" value="4" />
            </div>

            <button id="btn-salvar-sessoes" class="setting-button">
                SALVAR
            </button>
            <button id="btn-resetar-sessoes" class="setting-button">
                RESETAR
            </button>
        </div>
        <script type="module" src="./script.js"></script>
    </body>
</html>
