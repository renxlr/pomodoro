<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="icon" href="./assets/tomate.png" type="image/png" />
        <link rel="stylesheet" href="./style.css" />
        <title>Pomodoro</title>
    </head>
    <body>
        <div class="pomodoro-container">
            <header class="pomodoro-header">
                <h1>Pomodoro</h1>
            </header>

            <div class="mode-selector">
                <button id="pomodoro-mode" class="mode-button active">
                    Pomodoro
                </button>
                <button id="pausaCurta-mode" class="mode-button">
                    Pausa Curta
                </button>
                <button id="pausaLonga-mode" class="mode-button">
                    Pausa Longa
                </button>
            </div>

            <div class="timer-display">
                <span id="time-minutes">25</span>
                <span class="separator">:</span>
                <span id="time-seconds">00</span>
            </div>
            <div class="timer-controls">
                <button id="start-btn" class="control-btn primary">
                    INICIAR
                </button>
                <button id="pause-btn" class="control-btn">PAUSAR</button>
                <button id="reset-btn" class="control-btn">REINICIAR</button>
            </div>
            <div class="cycle-tracker">
                <p>Ciclos Conclu√≠dos: <span id="ciclos-completos">0</span>/4</p>
            </div>
        </div>
        <footer class="pomodoro-footer">
            <img src="assets/github.png" alt="github logo" class="footer-logo" />
            <a class="link" href="https://github.com/renxlr" target="_blank">Github</a>
        </footer>
        <script type="module" src="./script.js"></script>
    </body>
</html>
